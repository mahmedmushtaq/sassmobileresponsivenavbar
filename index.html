<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Animated Navbar In Sass</title>
    </head>
    <body>


        <div class="navigation">
            <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
            <label for="navi-toggle" class="navigation__button">
                 <span class="navigation__icon">&nbsp; </span>
            
            </label> <!-- this is for menu button-->
            <div class="navigation__background">&nbsp;</div> <!-- this is for show transition-->
            <nav class="navigation__nav">
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="#" class="navigation__link"><span>01</span>About Us</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link"><span>02</span>Your Interests</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link"><span>03</span>Popular Trends</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link"><span>04</span>Stories</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link"><span>05</span>Buy this</a></li>
                </ul>
            </nav>
        </div>


        <div class="center">
            Beautiful Navigation In Sass
        </div>
 


    <div></div>


      
        
        
    </body>
</html>
